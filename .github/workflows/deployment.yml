name: Weather-Checking APP

on:
  # Trigger workflow on push to the default branch
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set GitHub token permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment is running at a time
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # specify your Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build  # assumes you have a build script in package.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # adjust if your build output is in a different directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4